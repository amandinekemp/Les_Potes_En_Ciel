<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Potes En Ciel</title>
    <link rel="icon" href="images/logo_lpec.png" type="image/png"> <!-- ajouter la balise link pour définir l'icône du site -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Header Section -->
  <div data-include="header.html"></div>



<!-- Mission Section -->
<section class="mission text-center py-5">
    <h2>Notre Mission</h2>
    <p>Depuis 2006, Les Potes en Ciel s'engage à promouvoir l'accueil inconditionnel de l'enfant et de son entourage. Nous offrons un lieu alternatif aux familles, un espace où la liberté et la solidarité sont au coeur de nos actions.</p>
</section>

<!-- Planning Image Section -->
<section class="planning py-5">
  <div class="container">
    <img src="images/planning_PEC.jpg">
  </div>
</section>

<!-- Activities Section -->
<section class="activities py-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="activitiesCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="d-flex flex-wrap">
                <div class="carousel-item-img">
                  <img src="images/Activity_1.jpg" class="d-block w-100" alt="Activity 1">
                </div>
                <div class="carousel-item-img">
                  <img src="images/Activity_2.jpg" class="d-block w-100" alt="Activity 2">
                </div>
                <div class="carousel-item-img">
                  <img src="images/Activity_3.jpg" class="d-block w-100" alt="Activity 3">
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="d-flex flex-wrap">
                <div class="carousel-item-img">
                  <img src="images/Activity_4.jpg" class="d-block w-100" alt="Activity 4">
                </div>
                <div class="carousel-item-img">
                  <img src="images/Activity_5.jpg" class="d-block w-100" alt="Activity 5">
                </div>
                <div class="carousel-item-img">
                  <img src="images/Activity_6.jpg" class="d-block w-100" alt="Activity 6">
                </div>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#activitiesCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#activitiesCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Footer Section -->
  <div data-include="footer.html"></div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
