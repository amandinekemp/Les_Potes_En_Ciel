<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="authentification.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-custom">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Se connecter -->
                <div class="card shadow rounded mb-4">
                    <div class="card-body">
                        <h3 class="card-title text-center">Se connecter</h3>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail*</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe*</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-info text-white">Se connecter</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Créer un compte -->
                <div class="card shadow rounded">
                    <div class="card-body">
                        <h3 class="card-title text-center">Créer un compte</h3>
                        <form>
                            <div class="mb-3">
                                <label for="prenom" class="form-label">Prénom*</label>
                                <input type="text" class="form-control" id="prenom" required>
                            </div>
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom*</label>
                                <input type="text" class="form-control" id="nom" required>
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date de naissance*</label>
                                <input type="date" class="form-control" id="dob" required>
                            </div>
                            <div class="mb-3">
                                <label for="adresse" class="form-label">Adresse*</label>
                                <input type="text" class="form-control" id="adresse" required>
                            </div>
                            <div class="mb-3">
                                <label for="codePostalVille" class="form-label">Code postal - Ville*</label>
                                <input type="text" class="form-control" id="codePostalVille" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailSignup" class="form-label">E-mail*</label>
                                <input type="email" class="form-control" id="emailSignup" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordSignup" class="form-label">Mot de passe*</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="passwordSignup" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePasswordSignup">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="newsletter">
                                <label class="form-check-label" for="newsletter">
                                    Incrivez-vous à la newsletter de l'association.
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="infoEmail" required>
                                <label class="form-check-label" for="infoEmail">
                                    J'autorise le café des enfants à m'envoyer des informations par e-mail.*
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-info text-white">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="authentification.js"></script>
</body>
</html>
